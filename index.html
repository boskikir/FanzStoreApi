<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>FanzStore</title>

  <!-- Embedded SVG favicon (data URI) - reliable untuk testing -->
<link rel="icon" href="data:image/svg+xml,%3Csvg%20xmlns='http://www.w3.org/2000/svg'%20viewBox='0%200%20100%20100'%3E%3Crect%20fill='%230a0a0a'%20width='100'%20height='100'/%3E%3Ctext%20x='50'%20y='60'%20font-size='50'%20fill='%2300eaff'%20text-anchor='middle'%20font-family='Arial'%20font-weight='700'%3EFS%3C/text%3E%3C/svg%3E">


  <!-- PENTING: style HARUS di dalam head -->
  <style>
    :root{
      --bg: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      --text: #f0f0f0;
      --card-bg: linear-gradient(135deg, rgba(30,30,30,0.9), rgba(20,20,20,0.95));
      --muted: #999;
      --border: rgba(100,100,100,0.2);
      --spinner-border: #444;
      --spinner-top: #00eaff;
    }

    body.light {
      --bg: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
      --text: #111111;
      --card-bg: linear-gradient(135deg, rgba(250,250,250,0.95), rgba(240,240,240,0.95));
      --muted: #666;
      --border: rgba(200,200,200,0.6);
      --spinner-border: #ddd;
      --spinner-top: #0066cc;
    }

    * { box-sizing: border-box; }
    html,body { height:100%; margin:0; padding:0; font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background:var(--bg); color:var(--text); transition:background .25s ease, color .25s ease; }

    * { scrollbar-width: thin; scrollbar-color: #666 #1a1a1a; }
    *::-webkit-scrollbar{ width:8px; height:8px; }
    *::-webkit-scrollbar-track{ background: transparent; }
    *::-webkit-scrollbar-thumb{ background:#666; border-radius:6px; }

    .seluruh{
      max-width:900px;
      margin:36px auto;
      padding:18px;
      border-radius:12px;
      background:var(--card-bg);
      border:1px solid var(--border);
      box-shadow:0 6px 18px rgba(0,0,0,0.25);
      transition: box-shadow .25s ease, border-color .25s ease, background .25s ease;
      text-align: center;
    }
    .seluruh:hover{ box-shadow:0 12px 30px rgba(0,0,0,0.32); }

    h1{ margin:0 0 12px 0; font-size:1.6rem; }
    .inilist{ list-style:none; margin:0 0 12px 0; padding:0; }
    .inilist li{ margin:6px 0; }

    #loading{
      position:fixed; inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      gap:14px;
      z-index:9999;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(4px);
      opacity:1;
      transition: opacity .35s ease;
    }
    #loading.hidden{ opacity:0; pointer-events:none; }

    .spinner{
      width:64px; height:64px;
      border:6px solid var(--spinner-border);
      border-top-color:var(--spinner-top);
      border-radius:50%;
      animation:spin .8s linear infinite;
    }
    @keyframes spin{ to { transform:rotate(360deg); } }

    .theme-toggle{
      position:fixed;
      right:18px;
      bottom:18px;
      width:52px; height:52px;
      border-radius:999px;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      background:linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border:1px solid var(--border);
      box-shadow:0 6px 18px rgba(0,0,0,0.25);
    }
    .theme-toggle:active{ transform:scale(.96); }
    .theme-toggle .icon{ font-size:20px; color:var(--text); }

    .notify {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 12px 16px;
      border-radius: 10px;
      background: var(--card-bg);
      color: var(--text);
      border: 1px solid var(--border);
      opacity: 0;
      transform: translateX(80px);
      transition: opacity .3s ease, transform .3s ease;
      z-index: 99999;
    }
    .notify.show { opacity: 1; transform: translateX(0); }

    .notif-button {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background: var(--spinner-top);
      color: #fff;
      cursor: pointer;
    }

    .textahir{ text-align:center; }

    .footer-line{ height:1px; background:rgba(255,255,255,0.04); margin:12px 0; }
  </style>
</head>

<body>
  <!-- Loading Screen -->
  <div id="loading">
    <div class="spinner"></div>
    <p>Loading...</p>
  </div>

  <!-- Theme toggle -->
  <button id="themeToggle" class="theme-toggle">
    <span id="themeIcon" class="icon">ðŸŒ™</span>
  </button>

  <main class="seluruh">
    <h1>Ini adalah text untuk judul</h1>
    <ul class="inilist">
      <li>Bakso</li>
      <li>Martabak</li>
      <li>Makanan ringan</li>
    </ul>

    <h1>Ini bagian akhir</h1>

    <button id="notifBtn" class="notif-button">Klik Notifikasi</button>
    <div id="notifBox" class="notify">Ini notifikasi bro!</div>
  </main>

  <div class="footer-line"></div>
  <footer class="textahir">Â©2025 FanzStore</footer>

  <script>
    (function(){
      const loading = document.getElementById('loading');
      const themeToggle = document.getElementById('themeToggle');
      const themeIcon = document.getElementById('themeIcon');
      const body = document.body;

      const saved = localStorage.getItem('site-theme');
      const prefersLight = window.matchMedia('(prefers-color-scheme: light)').matches;
      const initial = saved ? saved : (prefersLight ? 'light' : 'dark');

      function applyTheme(t){
        if(t === 'light'){
          body.classList.add('light');
          themeIcon.textContent = 'â˜€ï¸';
        } else {
          body.classList.remove('light');
          themeIcon.textContent = 'ðŸŒ™';
        }
        localStorage.setItem('site-theme', t);
      }
      applyTheme(initial);

      themeToggle.addEventListener('click', () => {
        applyTheme(body.classList.contains('light') ? 'dark' : 'light');
      });

      window.addEventListener('load', () => {
        loading.style.opacity = '0';
        setTimeout(() => loading.style.display = 'none', 350);
      });
    })();

    function showNotif(text){
      const box = document.getElementById("notifBox");
      box.textContent = text;
      box.classList.add("show");
      setTimeout(()=> box.classList.remove("show"), 2000);
    }

    document.getElementById("notifBtn").addEventListener("click", () => {
      showNotif("Halo bro ini notifikasi ðŸ˜ŽðŸ”¥");
    });
  </script>
</body>
</html>
